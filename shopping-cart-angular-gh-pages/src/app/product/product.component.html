
<div class="row product-wrapper">
  <div style="padding-right: 840px;">
    <select class="btn btn-primary"
        #mySelectBroker
        (change)='onOptionsOfBrokerSelected($event.target.selectedIndex)'>
          <option [ngValue]="null" disabled>Select Broker..</option>
          <option *ngFor="let item of brokersArray; let i = index" [attr.data-index]="i" [ngValue]="item.id">{{item.name}}</option>
        </select>
        <select class="btn btn-primary"
        #mySelectClient
        (change)='onOptionsOfClientSelected($event.target.selectedIndex)'>
          <option [ngValue]="null" disabled>Select Client..</option>
          <option *ngFor="let item of clientsArray; let i = index" [attr.data-index]="i" [ngValue]="item.id">{{item.name}}</option>
        </select>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-3 product-item"
    *ngFor="let item of productItem"  >
    <div class="thumbnail">
      <img [src]="item.imageUrl"
        alt="{{item.name}}">
      <div class="caption">
        <h3>{{item.name}}</h3>
        <p>
          Price {{item.price}} USD
        </p>
        <button class="btn btn-primary"
          role="button"
          id={{item.id}}
          (click)="onCartUpdated($event)"
          >
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</div>
